<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Battle Ships</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>BattleShips</h1>
			</header>
			<main class="join-main">
				<div class="form-control">
					<form action="battlefield.html" id="join-form" >
						<div class="form-control">
							<label for="username">Имя</label>
							<input
								type="text"
								name="username"
								id="username"
								placeholder="Введите имя..."
								required
							/>
						</div>
						<div class="form-control">
							<label for="room">Подключитесь к уже созданной комнате</label>
							<select name="room" id="room" size = 10></select>
						</div>		
						<button id="CreateRoomBtn">Создать новую комнату</button>			
						<button type="submit">Присоединиться</button>
					</form>
				</div>
				
			</main>
		</div>
		<script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/lobby.js"></script>
	</body>
</html>
